<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javni Gradski Prevoz Sarajevo - Moj Profil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    position:relative;
    height: 100vh;
    overflow: hidden; 
    }
    body::before {
            content: ''; /* Dodaj pseudo-element */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1500px;
            background-image: url('/img/semaLinija.jpg'); /* URL slike */
            background-size:cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.5; /* Postavi željenu opacitet */
            z-index: -1; /* Postavi sloj iza ostalog sadržaja */
        }
    main{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2{
        text-align: center;
        color: white;
        text-shadow: -4px 4px 8px #535A73;
        
    }
  
        #profil{
            font-size: 16px;
            display: flex;
            align-items: center;
    
          
        }
        #natpis a{
            color: white;
            text-decoration: none;
            padding-right: 5px;
        }
        #profilna img{
            width: 30px; /* Slika zauzima 100% širine kontejnera */
            height: 30px; /* Slika zauzima 100% visine kontejnera */
            object-fit: cover;
            margin-left: 7px;
        }
        #naslov{
            font-size: 25px;
            padding-top: 4px;
            margin: 0;
        }
        header{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 35px;
        }


        .payment-container {
    width: 90%;
    max-width: 400px;
    background: rgba(237, 237, 237, 0.7);
    
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
}

/* Naslov stranice */
.payment-container h1 {
    margin-bottom: 20px;
    color: #333;
}

/* Forma za plaćanje */
.payment-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Grupe formi */
.form-group {
    text-align: left;
}

/* Oznake (labels) */
label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

/* Polja za unos */
input[type="text"], input[type="month"], select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="month"]:focus, select:focus {
    border-color:  #1991b9;
    outline: none;
}

/* Dugme za plaćanje */
.payment-button {
    background-color:  #1991b9;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.payment-button:hover {
    background-color:  #1991b9;
}
#placanje{
    text-align: center;
    color:#000000;
    background-color: rgba(255, 255, 255, 0.782);
    
 
}

    </style>
</head>
<body>
    <header>
        <h1 id="naslov">JGP Sarajevo</h1>
        <nav id = "profil">   
           <div id="natpis"> <a href="/index.html">Nazad</a></div> 
           <div id="profilna"><a href="/index.html"><img src="img/home.png" ></a></div>

        </nav>
    </header>
    <h1 id="placanje">Online Plaćanje Karticom</h1>
    <div class="payment-container">
        
        <form class="payment-form">
            <!-- Zona Prevoza -->
            <div class="form-group">
                <label for="zona-prevoza">Zona prevoza:</label>
                <select id="zona-prevoza" name="zona-prevoza" required>
                    <option value="">Odaberite zonu</option>
                    <option value="zona-1">Zona 1</option>
                    <option value="zona-2">Zona 2</option>
                    <option value="zona-3">Zona 3</option>
                </select>
            </div>

            <!-- Kartični podaci -->
            <div class="form-group">
                <label for="card-number">Broj kartice:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div class="form-group">
                <label for="card-holder">Ime i prezime (vlasnik kartice):</label>
                <input type="text" id="card-holder" name="card-holder" placeholder="Unesite ime i prezime" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Datum isteka:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>

            <!-- Dugme za plaćanje -->
            <button type="submit" class="payment-button">Plati</button>
        </form>
    </div>

</body>
</html>
