<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javni Gradski Prevoz Sarajevo - Početna</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        /* Postavljanje pozadinske slike */
    
        body { 
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            position: relative; /* Omogućava pozicioniranje pseudo-elementa */
            overflow: hidden; 
        }
        body::before {
            content: ''; /* Dodaj pseudo-element */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1500px;
            background-image: url('/img/sarajevo.jpg'); /* URL slike */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 1; /* Postavi željenu opacitet */
            z-index: -1; /* Postavi sloj iza ostalog sadržaja */
        }

        header{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 35px;
        }



        /* Centriranje sadržaja na stranici */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            flex-direction: column;
        }

        /* Stilizacija naslova */
        h1 {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Pretraživač (tekst kutija) */
        .search-box {
            position: relative;
            width: 60%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .search-input {
            width: 65%;
            padding: 15px;
          
            font-size: 18px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8); /* Poluprozirna pozadina */
            color: #333;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); /* Plavi okvir kad se fokusa */
        }

        /* Gumb za pretragu izvan okvira */
        .search-button {
            
            padding: 12px 20px;
            background-color: #1991b9; /* Svijetlo plava */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
           
        }

        .search-button:hover {
            background-color: #389ede; /* Svjetlija plava kad je hover */
        }
        #dobrodosli{
           color: rgb(255, 255, 255);
           text-shadow: -4px 4px 8px #535A73;
           /* background-color: rgba(237, 237, 237, 0.25); */
           border-radius: 20px;
           font-size: 25px;
           width: 90%;

        }
        #naslov{
            font-size: 25px;
            padding-top: 4px;
            margin: 0;
        }
        #navigacija{

            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #profil{
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
          
        }
        #natpis img {
            width: 30px; /* Slika zauzima 100% širine kontejnera */
            height: 30px; /* Slika zauzima 100% visine kontejnera */
            object-fit: cover;
        }
        #natpis a{
            color: white;
            text-decoration: none;
            padding-right: 5px;
        }
        #profilna img{
            width: 30px; /* Slika zauzima 100% širine kontejnera */
            height: 30px; /* Slika zauzima 100% visine kontejnera */
            object-fit: cover;
        }
        #gridvju{
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 0.5rem;
            margin-top: 0.25rem;
        }
        #gridvju div {
            width: 35%;                /* Svaki element zauzima približno polovinu širine */
            aspect-ratio: 1;           /* Održava kvadratni oblik */
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            font-weight: 800;
            color: white;
            border-radius: 10px;       /* Zaobljene ivice za ljepši izgled */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Blaga sjena */
        }
        #search-dugme{
            display: flex;
            margin-right: 27px;
        }
        
        footer {
          
            bottom: 0;
            left: 0;
            width: 100%;
            
        }
        
        #kupovina{
            display: flex;
            justify-content: center;

        }
        #kupikartu{
            height: 60px;
            width: 270px;
            padding: 12px 20px;
            background-color: #1991b9; /* Svijetlo plava */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;

           
        
        }


        #kupikartu a{
            color:white;
            font-weight: 700;
            font-size: 20px;
            text-decoration: none;
        }       
        .ikonica img {
            width: 60px;
            height: 60px;
        }
        .ikonica a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            text-decoration: none;

        }
        .ikonica{
            background: linear-gradient(#ffffff7a,#89ccf183 ), rgba(0,0,0,0.2);
            
        }
        .naziv {
            display: block;
            text-decoration: none;
            text-align: center;
            
            
    
        }
       .Tajtl {
        display: flex;
       }
        #obavijestiAjkon {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding-right: 10px;
        }
        #obavijestiAjkon img {
            width: 35px;
            height: 35px;
        }
        .dropdown {
    position: relative;
    transform: translate(20%,-40%);
    width: 65%; /* Prilagodi širini pretraživačkog inputa */
    max-width: 400px;
    margin-top: 10px;
    background-color: rgba(255, 255, 255, 0.95); /* Poluprozirna bijela pozadina */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: none; /* Skriveno po defaultu */
    z-index: 10;
}

.dropdown-item {
    padding: 10px;
    cursor: pointer;
    color: #333;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

.dropdown-item:last-child {
    border-bottom: none; /* Bez linije na posljednjem elementu */
}

.dropdown-item:hover {
    background-color: #f0f0f0; /* Svijetlo siva kad se hovera */
}

        /* Responsivnost za manje uređaje */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            .search-option{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                width: 90%;
                margin-bottom: 40px;
            }
            .search-box {
                width: 70%;
                /* left:-30px; */
            }

            .search-button {
                 right: -50px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="naslov">JGP Sarajevo </h1>
        <nav id = "profil">   
           <div id="natpis"> 
            <a href="obavijesti.html" id = "obavijestiAjkon">
                <img src="/img/notification-bell.png" alt="ObavestiIkonica">
            </a>
        </div> 
           <div id="profilna"><a href="/profil.html"><img src="img/avatar.png" ></a></div>

        </nav>
    </header>

    <main>
       

        <div class="container">
                <h1 id="dobrodosli">Dobrodošli u sistem javnog gradskog prevoza </h1>
                
            
            <!-- Pretraživač za linije -->
            <div class="search-option">
                <div id="search-input">
                    <input
                        type="text"
                        class="search-input"
                        id="line-search"
                        placeholder="Pretraži linije..."
                        oninput="searchLines()"
                        />
                </div>
               <div id = "search-dugme">
                   <button class="search-button" onclick="searchLines('${line.search}')">Pretraži</button>
                </div>
            </div>
        </div>
        <div id="filtered-lines" class="dropdown"></div>

       


    </main>

    <div id = "navigacija">
        <div id = "gridvju">
            
            <div class = "ikonica">
                <a href="/linije.html"> 
                    <img src="/img/bus.png" alt="BusIkonica">
                    <div class = "naziv">Linije </div>
                </a>
            </div>
            <div class = "ikonica">
                <a href="/stajalista.html">
                    <img src="/img/pin.png" alt="PinIkonica">
                    <div class = "naziv">Stajališta</div>
                </a>
            </div>
            <div class = "ikonica">
                <a href="/mojaKarta.html">
                    <img src="/img/ticket.png" alt="ScheduleIkonica">
                    <div class = "naziv">Moja karta</div>
                </a>
            </div><div class = "ikonica">
                <a href="/znamenitosti.html">
                    <img src="/img/map.png" alt="MapIkonica">
                    <div class = "naziv">Znamenitosti</div>
                </a>
            </div>

        </div>

    </div>

    <div id="kupovina">
        <button id="kupikartu"><a href="/kupovina.html">Kupi kartu</a></button>
    </div>

    <script>
   
        function searchLines() {
    const searchValue = document.getElementById("line-search").value.toLowerCase();
    const filteredLines = lines.filter(line =>
        line.name.toLowerCase().includes(searchValue)
    );

    // Prikaži rezultate u dropdown-u
    const dropdown = document.getElementById("filtered-lines");
    dropdown.innerHTML = ""; // Očisti prethodne rezultate
    if (filteredLines.length > 0 && searchValue.trim() !== "") {
        filteredLines.forEach(line => {
            const item = document.createElement("div");
            item.className = "dropdown-item";
            item.textContent = line.name;
            item.onclick = () => selectLine(line); // Klik na liniju
            dropdown.appendChild(item);
        });
        dropdown.style.display = "block"; // Prikaži dropdown
    } else {
        dropdown.style.display = "none"; // Sakrij dropdown ako nema rezultata
    }
}

function selectLine(line) {
    window.location.href = `mapa.html?id=${line.id}`
    
    // Dodaj logiku preusmjeravanja ili prikaza linije
    const dropdown = document.getElementById("filtered-lines");
    dropdown.style.display = "none"; // Sakrij dropdown nakon odabira
}

    </script>
</body>
</html>
