<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javni Gradski Prevoz Sarajevo - Gradske i Prigradske Linije</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .line-list {
            list-style-type: none;
            padding: 0;
        }
        .line-item {
            background-color: #f2f2f2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .line-item:hover {
            background-color: #e0e0e0;
        }
        .line-number {
            background-color: #007BFd; /* Svijetlo plava boja */
            color: white;
            padding: 10px;
            border-radius: 15px;
            width: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .line-name {
            flex-grow: 1;
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .line-details-btn {
            background-color: #d3d3d3; /* Svijetlo siva boja */
            color: black;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        .line-details-btn:hover {
            background-color: #c0c0c0;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Javni Gradski Prevoz Sarajevo</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Početna</a></li>
                <li><a href="/linije.html">Gradske i Prigradske Linije</a></li>
                <li><a href="/stajalista.html">Autobuska Stajališta</a></li>
                <li><a href="/red-voznje.html">Red Vožnje</a></li>
                <li><a href="/znamenitosti.html">Znamenitosti</a></li>
                <li><a href="/profil.html">Moj Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
      
<div class="container">
    <h1>Linije Javnoga Prijevoza</h1>
    <div id="line-container">
        <ul id="line-list" class="line-list">
            <!-- Linije će biti dinamički dodane ovdje -->
        </ul>
    </div>
</div>
    </main>

    <footer>
        <p>&copy; 2025 Javni Gradski Prevoz Sarajevo</p>
    </footer>

    <script>
        // Primjer podataka linija (možeš ih zamijeniti stvarnim podacima)
        const lines = [
            { number: '1', name: 'Centar - Ilidža' },
            { number: '2', name: 'Centar - Novi Grad' },
            { number: '3', name: 'Grbavica - Baščaršija' },
            { number: '4', name: 'Buca Potok - Nedžarići' }
        ];
    
        // Funkcija za generisanje liste linija
        function generateLineList() {
            const lineListElement = document.getElementById('line-list');
            lineListElement.innerHTML = ''; // Očisti prethodne linije
    
            lines.forEach(line => {
                const listItem = document.createElement('li');
                listItem.classList.add('line-item');
                listItem.innerHTML = `
                    <div class="line-number">${line.number}</div>
                    <div class="line-name">${line.name}</div>
                    <button class="line-details-btn" onclick="viewLineDetails('${line.number}')">Pogledaj Detalje</button>
                `;
                lineListElement.appendChild(listItem);
            });
        }
    
        // Funkcija koja prikazuje detalje linije
        function viewLineDetails(lineNumber) {
            alert('Pogledaj detalje za liniju broj: ' + lineNumber);
            // Ovdje možeš dodati logiku za prikaz detalja linije
        }
    
        // Pozovi funkciju za generisanje linija prilikom učitavanja stranice
        window.onload = generateLineList;
    </script>
    </body>
</html>
