<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javni Gradski Prevoz Sarajevo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
      
        h1{
            font-size: 25px;
        }
        .container {
            padding: 20px;
        }
        .line-list {
            list-style-type: none;
            padding: 0;
        }
        .line-item {
            background-color: hsl(0, 0%, 95%);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            color:  black;
            justify-content: space-between;
            align-items: center;
        }
        .line-item:hover {
            background-color: #e0e0e0;
        }
        .line-number {
            background-color:#1991b9; /* Svijetlo plava boja */
            color: white;
            padding: 10px;
            border-radius: 15px;
            width: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            width:30px;
            
        }
        .line-name {
            flex-grow: 1;
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
           
        }
        .line-name1 {
            flex-grow: 1;
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
            width:230px;
           
        }
        .line-details-btn {
            background-color: #d3d3d3; /* Svijetlo siva boja */
            color: black;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            width: 80px;
        }
        .line-details-btn:hover {
            background-color: #c0c0c0;
        }
        
        #profil{
            font-size: 16px;
            display: flex;
            align-items: center;
    
          
        }
        #natpis a{
            color: white;
            text-decoration: none;
            padding-right: 5px;
        }
        #profilna img{
            width: 30px; /* Slika zauzima 100% širine kontejnera */
            height: 30px; /* Slika zauzima 100% visine kontejnera */
            object-fit: cover;
            margin-left: 7px;
        }
        #naslov{
            font-size: 25px;
            padding-top: 4px;
            margin: 0;
        }
        header{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 35px;
        }
     
    </style>
</head>
<body>
    <header>
        <h1 id="naslov">JGP Sarajevo</h1>
        <nav id = "profil">   
           <div id="natpis"> <a href="/index.html">Nazad</a></div> 
           <div id="profilna"><a href="/index.html"><img src="img/home.png" ></a></div>

        </nav>
    </header>

    <main>
        
    <div class="container">
        <h1>Linije Javnoga Prijevoza</h1>

        <div class="line-item">
        <div class="line-name1">Sve linije</div>
        <a href="/sve_rute.html"><button class="line-details-btn" > Pogledaj Detalje</button></a>
    </div>
        <div id="line-container">
            <ul id="line-list" class="line-list">
                <!-- Linije će biti dinamički dodane ovdje -->
            </ul>
        </div>
    </div>

        
    </main>

    <footer>
        <p>&copy; 2025 Javni Gradski Prevoz Sarajevo</p>
    </footer>

    <script>
       
    
        // Funkcija za generisanje liste linija
        function generateLineList() {
            const lineListElement = document.getElementById('line-list');
            lineListElement.innerHTML = ''; // Očisti prethodne linije
    
            lines.forEach(line => {
                const listItem = document.createElement('li');
                listItem.classList.add('line-item');
                listItem.innerHTML = `
                    <div class="line-number">${line.number}</div>
                    <div class="line-name">${line.name}</div>
                    <button class="line-details-btn" onclick="viewLineDetails('${line.id}')">Pogledaj Detalje</button>
                `;
                lineListElement.appendChild(listItem);
            });
        }
    
        // Funkcija koja prikazuje detalje linije
        function viewLineDetails(line) {
            //alert('Pogledaj detalje za liniju broj: ' + lineNumber);
            window.location.href = '/mapa.html?id=' + line;
        }

        // Pozovi funkciju za generisanje linija prilikom učitavanja stranice
        window.onload = generateLineList;


    </script>
</body>
</html>
