<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javni Gradski Prevoz Sarajevo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
      
        h1{
            font-size: 25px;
        }
        .container {
            padding: 20px;
        }
        .line-list {
            list-style-type: none;
            padding: 0;
        }
        .line-item {
            background-color: #f2f2f2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .line-item:hover {
            background-color: #e0e0e0;
        }
        .line-number {
            background-color: #007BFd; /* Svijetlo plava boja */
            color: white;
            padding: 10px;
            border-radius: 15px;
            width: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            width:30px;
            
        }
        .line-name {
            flex-grow: 1;
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
           
        }
        .line-details-btn {
            background-color: #d3d3d3; /* Svijetlo siva boja */
            color: black;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            width: 80px;
        }
        .line-details-btn:hover {
            background-color: #c0c0c0;
        }
        
        #profil{
            font-size: 16px;
            display: flex;
            align-items: center;
    
          
        }
        #natpis a{
            color: white;
            text-decoration: none;
            padding-right: 5px;
        }
        #profilna img{
            width: 30px; /* Slika zauzima 100% širine kontejnera */
            height: 30px; /* Slika zauzima 100% visine kontejnera */
            object-fit: cover;
            margin-left: 7px;
        }
        #naslov{
            font-size: 25px;
            padding-top: 4px;
            margin: 0;
        }
        header{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 35px;
        }
     
    </style>
</head>
<body>
    <header>
        <h1 id="naslov">JGP Sarajevo</h1>
        <nav id = "profil">   
           <div id="natpis"> <a href="/index.html">Nazad</a></div> 
           <div id="profilna"><a href="/index.html"><img src="img/home.png" ></a></div>

        </nav>
    </header>

    <main>
        
    <div class="container">
        <h1>Linije Javnoga Prijevoza</h1>
        <div id="line-container">
            <ul id="line-list" class="line-list">
                <!-- Linije će biti dinamički dodane ovdje -->
            </ul>
        </div>
    </div>

        
    </main>

    <footer>
        <p>&copy; 2025 Javni Gradski Prevoz Sarajevo</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            const map = L.map('map').setView([43.8563, 18.4131], 13); // Sarajevo coordinates

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Add bus stops as markers
            const busStops = [
                { lat: 43.8599, lng: 18.4328, name: 'Vijećnica' },
                { lat: 43.860001, lng: 18.431400, name: 'Baščaršija' },
                { lat: 43.859734, lng: 18.425302, name: 'Katedrala' },
                { lat: 43.858907, lng: 18.419840, name: 'Banka' },
                { lat: 43.858635, lng: 18.413778, name: 'Park' },
                { lat: 43.8556094, lng: 18.408310, name: 'Marijin dvor' },
                { lat: 43.855615, lng: 18.397652, name: 'Kampus' },
                { lat: 43.854128, lng: 18.391920, name: 'Pofalići' },
                { lat: 43.852613, lng: 18.384698, name: 'Socijalno' },
                { lat: 43.8515551, lng: 18.378341, name: 'Dolac Malta' },
                { lat: 43.850493, lng: 18.372020, name: 'Čengić Vila' },
                { lat: 43.849267, lng: 18.366295, name: 'Otoka Okretnica' },
                { lat: 43.848230, lng: 18.359318, name: 'Alipašin most' },
                { lat: 43.847342, lng: 18.353487, name: 'RTV' },
                { lat: 43.846330, lng: 18.346802, name: 'Alipašino polje' },
                { lat: 43.845258, lng: 18.339821, name: 'Nedžarići' }



            ];


            busStops.forEach(stop => {
                L.marker([stop.lat, stop.lng]).addTo(map)
                    .bindPopup(`<b>${stop.name}</b>`);
            });

            // Draw route line
            const route = busStops.map(stop => [stop.lat, stop.lng]);

            L.polyline(route, { color: 'blue' }).addTo(map)
                .bindPopup("Ruta autobusa");
            });
            const lines = [
            { number: 'T3', name: 'Baščaršija-Ilidža' },
            { number: 'T1', name: 'Baščaršija-Ž.Stanica' },
            { number: '101', name: 'Otoka-Trg Austrije' },
            { number: '27E', name: 'Baščaršija-Hrasnica' },
            { number: '23a', name: 'Dom Armije-Koševsko brdo' },
            { number: '23b', name: 'Dom Armije-Koševsko brdo' },
            { number: '23c', name: 'Dom Armije-Koševsko brdo' },
        ];
    
        // Funkcija za generisanje liste linija
        function generateLineList() {
            const lineListElement = document.getElementById('line-list');
            lineListElement.innerHTML = ''; // Očisti prethodne linije
    
            lines.forEach(line => {
                const listItem = document.createElement('li');
                listItem.classList.add('line-item');
                listItem.innerHTML = `
                    <div class="line-number">${line.number}</div>
                    <div class="line-name">${line.name}</div>
                    <button class="line-details-btn" onclick="viewLineDetails('${line.number}')">Pogledaj Detalje</button>
                `;
                lineListElement.appendChild(listItem);
            });
        }
    
        // Funkcija koja prikazuje detalje linije
        function viewLineDetails(lineNumber) {
            //alert('Pogledaj detalje za liniju broj: ' + lineNumber);
            window.location.href = 'mapa.html?line=' + lineNumber;
        }
    
        // Pozovi funkciju za generisanje linija prilikom učitavanja stranice
        window.onload = generateLineList;


    </script>
</body>
</html>
